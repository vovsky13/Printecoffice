<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Мессенджеры</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: Arial, sans-serif;
            overflow: hidden;
            position: relative;
            padding: 20px;
        }

        #matrix {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .container {
            text-align: center;
            padding: 20px;
            width: 100%;
            max-width: 1200px;
        }

        .title {
            color: #0F0;
            margin-bottom: 40px;
            font-size: 2.5rem;
            text-shadow: 0 0 10px #0F0;
            font-weight: bold;
        }

        .buttons-container {
            display: grid;
            gap: 25px;
            justify-content: center;
            align-items: center;
        }

        /* Мобильные телефоны (по умолчанию) - 1 колонка */
        .buttons-container {
            grid-template-columns: repeat(2, 1fr);
            max-width: 300px;
            margin: 0 auto;
        }

        /* Планшеты (768px и выше) - 2 колонки */
        @media (min-width: 768px) {
            .buttons-container {
                grid-template-columns: repeat(2, 1fr);
                max-width: 500px;
                gap: 30px;
            }
            
            .title {
                font-size: 3rem;
                margin-bottom: 50px;
            }
        }

        /* Компьютеры (1024px и выше) - 4 колонки */
        @media (min-width: 1024px) {
            .buttons-container {
                grid-template-columns: repeat(4, 1fr);
                max-width: 1000px;
                gap: 40px;
            }
            
            .title {
                font-size: 3.5rem;
                margin-bottom: 60px;
            }
        }

        .btn {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            border: none;
            border-radius: 15px;
            color: white;
            font-size: 1.1rem;
            font-weight: bold;
            text-decoration: none;
            transition: all 0.3s ease;
            cursor: pointer;
            box-shadow: 0 6px 12px rgba(0,0,0,0.3);
            aspect-ratio: 1/1; /* Делаем кнопки квадратными */
            min-height: 120px;
            position: relative;
            overflow: hidden;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.5s;
        }

        .btn:hover::before {
            left: 100%;
        }

        .btn:hover {
            transform: translateY(-8px) scale(1.05);
            box-shadow: 0 12px 25px rgba(0,0,0,0.4);
        }

        .btn i {
            font-size: 2.5rem;
            margin-bottom: 12px;
            display: block;
        }

        .btn-text {
            font-size: 0.9rem;
            opacity: 0.9;
        }

        /* Цвета кнопок с градиентами */
        .whatsapp { 
            background: linear-gradient(135deg, #25D366, #128C7E);
        }
        .viber { 
            background: linear-gradient(135deg, #7360F2, #592DEA);
        }
        .telegram { 
            background: linear-gradient(135deg, #0088cc, #006699);
        }
        .email { 
            background: linear-gradient(135deg, #EA4335, #D14836);
        }

        /* Очень маленькие экраны */
        @media (max-width: 480px) {
            .buttons-container {
                grid-template-columns: 1fr;
                max-width: 200px;
                gap: 20px;
            }
            
            .btn {
                min-height: 100px;
                padding: 15px;
            }
            
            .btn i {
                font-size: 2rem;
            }
            
            .title {
                font-size: 2rem;
                margin-bottom: 30px;
            }
        }

        /* Большие экраны */
        @media (min-width: 1440px) {
            .buttons-container {
                gap: 50px;
            }
            
            .btn {
                min-height: 150px;
                font-size: 1.3rem;
            }
            
            .btn i {
                font-size: 3rem;
            }
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <canvas id="matrix"></canvas>
    
    <div class="container">
        <h1 class="title">Свяжитесь со мной</h1>
        <div class="buttons-container">
            <a href="#" class="btn whatsapp">
                <i class="fab fa-whatsapp"></i>
                <span class="btn-text">WhatsApp</span>
            </a>
            <a href="#" class="btn viber">
                <i class="fab fa-viber"></i>
                <span class="btn-text">Viber</span>
            </a>
            <a href="#" class="btn telegram">
                <i class="fab fa-telegram"></i>
                <span class="btn-text">Telegram</span>
            </a>
            <a href="#" class="btn email">
                <i class="far fa-envelope"></i>
                <span class="btn-text">Почта</span>
            </a>
        </div>
    </div>

    <script>
        // Matrix rain animation
        const canvas = document.getElementById('matrix');
        const ctx = canvas.getContext('2d');

        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }

        resizeCanvas();

        const chars = 'アイウエオカキクケコサシスセソタチツテトナニヌネノハヒフヘホマミムメモヤユヨラリルレロワヲン0123456789';
        const charArray = chars.split('');
        const fontSize = 14;
        const columns = canvas.width / fontSize;
        const drops = [];

        for(let i = 0; i < columns; i++) {
            drops[i] = Math.random() * -100;
        }

        function draw() {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            ctx.fillStyle = '#0F0';
            ctx.font = fontSize + 'px monospace';

            for(let i = 0; i < drops.length; i++) {
                const text = charArray[Math.floor(Math.random() * charArray.length)];
                ctx.fillText(text, i * fontSize, drops[i] * fontSize);
                
                if(drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
                    drops[i] = 0;
                }
                drops[i]++;
            }
        }

        setInterval(draw, 35);

        window.addEventListener('resize', resizeCanvas);
    </script>
</body>
</html>
